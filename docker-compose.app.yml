services:
  content-maestro:
    image: content-maestro:latest
    build:
      context: .
      args:
        APP_VERSION: ${APP_VERSION}
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    networks:
      - think-root-network

networks:
  think-root-network:
    external: true
