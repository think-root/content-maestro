services:
  think-root-db:
    container_name: think-root-db
    restart: always
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=think-root-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - think-root-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d think-root-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  content-maestro:
    container_name: content-maestro
    restart: always
    image: content-maestro:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: ${APP_VERSION}
    env_file:
      - .env
    environment:
      - TZ=Europe/Kiev
      - APP_VERSION=${APP_VERSION}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    volumes:
      - content-maestro-tmp:/app/tmp/gh_project_img
    networks:
      - think-root-network
    depends_on:
      think-root-db:
        condition: service_healthy

volumes:
  content-maestro-tmp:
    name: content-maestro-tmp

networks:
  think-root-network:
    name: think-root-network
