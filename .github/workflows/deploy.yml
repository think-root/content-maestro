name: Deploy content-maestro

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release content-maestro"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get repository name
        id: repo_name
        run: echo "repo=$(basename ${{ github.repository }})" >> $GITHUB_OUTPUT

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e  # Exit on any command error

            if ! systemctl is-active --quiet docker; then
              echo "Docker is not running. Starting Docker..."
              sudo systemctl start docker
            fi

            if [ ! -e /var/run/docker.sock ]; then
              echo "Docker socket does not exist at /var/run/docker.sock"
              exit 1
            fi

            if [ ! -w /var/run/docker.sock ]; then
              echo "Current user does not have write access to Docker socket."
              sudo chmod 666 /var/run/docker.sock
            fi

            if ! groups $USER | grep -q docker; then
              echo "Adding $USER to docker group"
              sudo usermod -aG docker $USER
              newgrp docker
            fi

            echo "Docker setup complete. Proceeding with deployment."

            REPO_NAME="${{ github.repository }}"
            REPO_FOLDER="$HOME/apps/${REPO_NAME##*/}"

            echo "Deploying $REPO_NAME to $REPO_FOLDER"

            if ! command -v docker >/dev/null 2>&1; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
            fi

            if docker compose -f "$REPO_FOLDER/docker-compose.yml" ps -q &>/dev/null; then
              echo "Stopping existing Docker container..."
              cd "$REPO_FOLDER" && docker compose down || true
            fi

            echo "Creating a backup of the data directory if it exists..."
            if [ -d "$REPO_FOLDER/data" ]; then
              TEMP_CONTAINER_NAME="data-backup-$(date +%s)"
              docker run --rm -v "$REPO_FOLDER/data:/source" -v "/tmp:/backup" --name "$TEMP_CONTAINER_NAME" alpine:3.16 sh -c "cp -r /source /backup/content-maestro-data-backup"
            fi

            echo "Removing existing repository folder..."
            rm -rf "$REPO_FOLDER"
            mkdir -p "$REPO_FOLDER"

            echo "Restoring data directory if backup exists..."
            if [ -d "/tmp/content-maestro-data-backup" ]; then
              mkdir -p "$REPO_FOLDER/data"
              TEMP_CONTAINER_NAME="data-restore-$(date +%s)"
              docker run --rm -v "/tmp/content-maestro-data-backup:/source" -v "$REPO_FOLDER/data:/target" --name "$TEMP_CONTAINER_NAME" alpine:3.16 sh -c "cp -r /source/* /target/ && chmod -R 777 /target"
              rm -rf "/tmp/content-maestro-data-backup"
            fi

            echo "Cloning new version of the repository..."
            git clone "https://github.com/${{ github.repository }}.git" "$REPO_FOLDER"

            cd "$REPO_FOLDER"

            echo "Setting up .env file..."
            echo "${{ secrets.ENV_PROD }}" > .env

            LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/tags | grep -o '"name": "[^"]*' | head -1 | cut -d'"' -f4)
            APP_VERSION=${LATEST_TAG:-dev}
            echo "Latest tag: $APP_VERSION"

            echo "Building Docker image with version $APP_VERSION"
            export APP_VERSION
            docker compose build --build-arg APP_VERSION=$APP_VERSION

            if docker inspect content-maestro >/dev/null 2>&1; then
              echo "Stopping and removing existing container..."
              docker compose down -v --rmi all
            fi

            docker compose up -d

            echo "Deployment complete!"